<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Dance studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-bg-dark">
<div class="fluid-container bg-warning p-2" id="logoutComponent"></div>
<div id="base"></div>
  <div class="container p-5">
  <form>
    <div class="p-5">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Imię</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Imię">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Nazwisko</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nazwisko">
    </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Wybierz kurs</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    <div class="mb-3">
      <label for="formGroupExampleInput3" class="form-label">Telefon</label>
      <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="(+xx) xxx-xxx-xxx">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
    </div>
  </form>
  </div>
  <div class="text-bg-info p-5">
    <div id="footer"></div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
