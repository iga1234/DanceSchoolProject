<body class="text-bg-dark">

    <div class="container p-5">
        <table class="table table-bordered table-warning">

            </tr>
            <tr>

                <td>180 zł</td>
                <td>160 zł/msc</td>
                <td>140 zł/msc</td>

        </table>

    <div class="text-bg-info p-5">
